<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Minecraft Server</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styles for Consistency */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .logo img {
      height: 60px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a.active, 
    nav ul li a:hover {
      background-color: #333;
      color: #f4f4f4;
      border-radius: 5px;
    }

    .hero-section {
      background: linear-gradient(to bottom, #1a1a1a, #333), url('hero-background.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
      margin-top: 80px; /* Adjusted to account for fixed header */
    }

    .hero-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hero-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .hero-btn:active {
      background: #00408d;
    }

    .content-section {
      padding: 60px 20px;
      text-align: center;
    }

    .content-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .content-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .footer {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="minecraft-logo.png" alt="Minecraft Server Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="servers.html">Servers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Welcome to Our Minecraft Server</h1>
    <p>Join our community and explore exciting worlds!</p>
    <a href="servers.html" class="hero-btn">Join Now</a>
  </section>

  <!-- Content Section -->
  <section class="content-section">
    <h2>About Us</h2>
    <p>Learn more about our mission, the team behind the server, and what makes us unique.</p>
    <a href="about.html" class="hero-btn">Learn More</a>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Minecraft Server. All rights reserved.</p>
  </footer>
</body>
</html>
