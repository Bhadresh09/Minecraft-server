<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servers - Minecraft Server</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    /* General Styles for Consistency */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .logo img {
      height: 60px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a.active, 
    nav ul li a:hover {
      background-color: #333;
      color: #f4f4f4;
      border-radius: 5px;
    }

    .servers-section {
      padding: 60px 20px;
      background: #ffffff;
      color: #333;
      text-align: center;
      margin-top: 80px; /* Adjusted to account for fixed header */
    }

    .servers-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .server-item {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      max-width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .server-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .server-item h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .server-item p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .copy-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .copy-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .copy-btn:active {
      background: #00408d;
    }

    .copy-btn:focus {
      outline: none;
    }

    footer {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="minecraft-logo.png" alt="Minecraft Server Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="servers.html" class="active">Servers</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Particle Background -->
  <div id="particle-background"></div>

  <!-- Servers Section -->
  <section class="servers-section">
    <h1>Our Minecraft Servers</h1>
    <div class="servers-container">
      <div class="server-item">
        <h2>Survival Server</h2>
        <p>IP: <span class="server-ip" id="survival-ip">Coming soon.com</span></p>
        <button class="copy-btn" data-clipboard-target="Coming soon.com">Click to Copy IP</button>
      </div>
      <div class="server-item">
        <h2>Creative Server</h2>
        <p>IP: <span class="server-ip" id="creative-ip">Coming soon.com</span></p>
        <button class="copy-btn" data-clipboard-target="Coming soon.com">Click to Copy IP</button>
      </div>
      <!-- Add more server items as needed -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Minecraft Server. All rights reserved.</p>
  </footer>

  <!-- Include Clipboard.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
